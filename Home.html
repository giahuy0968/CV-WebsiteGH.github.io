<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n=Nhóm 16 - Lập trình Web</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
        background: linear-gradient(
          -45deg,
          #ee7752,
          #e73c7e,
          #23a6d5,
          #23d5ab,
          #4158d0,
          #c850c0
        );
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          transparent 0%,
          rgba(0, 0, 0, 0.1) 100%
        );
        pointer-events: none;
        z-index: -1;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        pointer-events: none;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 40px;
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
      }

      .header::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 2px;
      }

      h1 {
        font-size: 2.8rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        font-size: 1.1rem;
        font-weight: 300;
      }

      .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .member-card {
        background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
      }

      .member-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .member-card:hover::before {
        transform: scaleX(1);
      }

      .member-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }

      .member-card {
        background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
      }

      .member-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0 auto 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: white;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .member-avatar::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.6s ease;
        opacity: 0;
      }

      .member-card:hover .member-avatar::before {
        opacity: 1;
        transform: rotate(45deg) translate(50%, 50%);
      }

      .member-card:hover .member-avatar {
        transform: scale(1.05);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      .member-name {
        font-size: 1.6rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 25px;
        position: relative;
      }

      .cv-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
        min-width: 140px;
      }

      .cv-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .cv-button:hover::before {
        left: 100%;
      }

      .cv-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
      }

      .cv-button:active {
        transform: translateY(0);
      }

      .icon {
        margin-left: 8px;
        font-size: 1.1rem;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          padding: 30px 20px;
          border-radius: 15px;
        }

        h1 {
          font-size: 2.2rem;
        }

        .team-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .member-card {
          padding: 30px 20px;
        }

        .member-name {
          font-size: 1.4rem;
        }

        .member-avatar {
          width: 100px;
          height: 100px;
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .cv-button {
          padding: 10px 25px;
          font-size: 0.9rem;
        }
      }

      /* Animation cho load trang */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .member-card {
        animation: fadeInUp 0.6s ease forwards;
      }

      .member-card:nth-child(1) {
        animation-delay: 0.1s;
      }

      .member-card:nth-child(2) {
        animation-delay: 0.2s;
      }

      .member-card:nth-child(3) {
        animation-delay: 0.3s;
      }

      /* Thêm hiệu ứng particles cho background */
      @keyframes floatingBubbles {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles"></div>
    <div class="container">
      <header class="header">
        <h1>CV - Nhóm 16</h1>
        <p class="subtitle">Viện Công nghệ Thông tin và Điện, Điện tử</p>
      </header>

      <div class="team-grid">
        <div class="member-card">
          <div class="member-avatar">
            <img
              src="/CV-GiaHuy/img/giahuy.jpg"
              alt="Avatar A"
              width="120"
              height="120"
              style="object-fit: cover; border-radius: 50%"
            />
          </div>
          <h2 class="member-name">Nguyễn Gia Huy</h2>
          <a
            href="/CV-GiaHuy/index.html"
            target="_blank"
            class="cv-button"
          >
            Xem CV
            <span class="icon">→</span>
          </a>
        </div>

        <div class="member-card">
          <div class="member-avatar">
            <img
              src="/CV-GiaHuy/img/avatar-fb.jpg"
              alt="Avatar B"
              width="120"
              height="120"
              style="object-fit: cover; border-radius: 50%"
            />
          </div>
          <h2 class="member-name">Nguyễn Thái Tuấn</h2>
          <a href="https://tuann05.github.io" target="_blank" class="cv-button">
            Xem CV
            <span class="icon">→</span>
          </a>
        </div>

        <div class="member-card">
          <div class="member-avatar">
            <img
              src="/CV-GiaHuy/img/theanh.png"
              alt="Avatar C"
              width="120"
              height="120"
              style="object-fit: cover; border-radius: 50%"
            />
          </div>
          <h2 class="member-name">Nguyễn Thế Anh</h2>
          <a
            href="https://imnoname999.github.io/MY-CV/"
            target="_blank"
            class="cv-button"
          >
            Xem CV
            <span class="icon">→</span>
          </a>
        </div>
      </div>
    </div>
    <script>
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const numberOfParticles = 50;

        for (let i = 0; i < numberOfParticles; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          const size = Math.random() * 5 + 15;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;

          particlesContainer.appendChild(particle);

          animateParticle(particle);
        }
      }

      function animateParticle(particle) {
        const duration = Math.random() * 3 + 2;
        const startX = parseFloat(particle.style.left);
        const startY = parseFloat(particle.style.top);

        particle.style.animation = `
    floatParticle ${duration}s linear infinite,
    fadeInOut ${duration}s ease-in-out infinite
  `;

        const angle = Math.random() * 360;
        const distance = Math.random() * 100 + 50;

        particle.style.setProperty(
          "--moveX",
          `${Math.cos(angle) * distance}px`
        );
        particle.style.setProperty(
          "--moveY",
          `${Math.sin(angle) * distance}px`
        );
      }

      const style = document.createElement("style");
      style.textContent = `
  @keyframes floatParticle {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(var(--moveX), var(--moveY));
    }
    100% {
      transform: translate(0, 0);
    }
  }
  
  @keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
`;
      document.head.appendChild(style);

      // Start the particles when page loads
      window.addEventListener("load", createParticles);
    </script>
  </body>
</html>
